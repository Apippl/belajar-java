<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pasien</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Form Data Pasien</h2>
        <form id="pasienForm">
            <div class="form-group">
                <label>ID Pasien:</label>
                <input type="number" id="id" required>
            </div>

            <div class="form-group">
                <label>Nama Pasien:</label>
                <input type="text" id="nama" required>
            </div>

            <div class="form-group">
                <label>Tanggal Kedatangan:</label>
                <input type="date" id="tanggal" required>
            </div>

            <div class="form-group">
                <label>Alamat:</label>
                <input type="text" id="alamat" required>
            </div>

            <div class="form-group">
                <label>Keluhan:</label>
                <textarea id="keluhan" required></textarea>
            </div>

            <button type="submit" class="btn">Kirim Data</button>
        </form>
    </div>

    <script>
        document.getElementById("pasienForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const dataPasien = {
                id: document.getElementById("id").value,
                nama: document.getElementById("nama").value,
                tanggalKedatangan: document.getElementById("tanggal").value,
                alamat: document.getElementById("alamat").value,
                keluhan: document.getElementById("keluhan").value
            };

            fetch("http://localhost:8080/api/pasien/tambah", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dataPasien)
            })
            .then(response => response.json())
            .then(data => alert("Data berhasil dikirim! ID: " + data.id))
            .catch(error => alert("Terjadi kesalahan: " + error));
        });
    </script>

</body>
</html>
